{% load static %}

<div class="ui-widget">
    <div class="form-horizontal" role="form">
        {% csrf_token %}
        
        <div class="callout callout-warning">
            <div class="form-group row">
                <label for="select a taxononmy level" class="col-sm-3 control-label">
                Select a taxonomy level:
                </label>
                <div class="col-sm-7">
                    <select id="taxonomy_level_input" class="form-control">
                        <option value="Genus">Genus</option>
                        <option value="Family">Family</option>
                        <option value="Order">Order</option>
                        <option value="Class">Class</option>
                        <option value="Phylum">Phylum</option>
                    </select> 
                </div>                
            </div>
        
            <div class="form-group row">
                <label for="bacteria" class="col-sm-3 control-label">
                    Bacteria:
                </label>
                <div class="col-sm-7">
                    <input id="bacteria_input" class="form-control" placeholder="Escherichia" autocomplete="off">
                </div>
                <div>
                    <p id="analyses_abundance_bacteria_input_error"></p>
                </div>
            </div>

            <div class="col-sm-10 text-right">
                <button id="analyses_abundance_query" type="submit-button" class="btn btn-primary btn-lg">
                    Query
                </button>&nbsp;
                <button type="reset" class="btn btn-success btn-lg" value="reset" id="reset">
                    Reset
                </button>
            </div>
        </div>
    </div>
</div>


<div class="progress" id="progress_bar" style="height:20px">
    <div class="progress-bar progress-bar-striped bg-danger progress-bar-animated" style="width:100%">Processing</div>
</div>
